engines:
  pmd:
    enabled: true
    channel: "beta"
  tslint:
    enabled: false
    channel: beta
    config: frontend/tslint.json
  nodesecurity:
    enabled: false
  sonar-java:
    enabled: true
    channel: beta
  pmd:
    enabled: true
  fixme:
    enabled: true
  git-legal:
      enabled: true
  stylelint:
    enabled: true
  markdownlint:
      enabled: true

ratings:
  paths:
  - "**.java"
  - "**.ts"
  - "**.scss"
  - "**.md"
  - "package.json"
  - "yarn.lock"

exclude_paths:
  - "/frontend/node_modules"
  - "/frontend/coverage"
  - "/frontend/dist"
  - "/backend/.mvn"
