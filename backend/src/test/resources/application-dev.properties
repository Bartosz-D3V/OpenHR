### H2 Properties ###
spring.datasource.url=jdbc:h2:file:~/unit-tests;MVCC=TRUE;AUTO_SERVER=TRUE;LOCK_TIMEOUT=30000
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialize=false
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true;
hibernate.hbm2ddl.auto=create-drop
entitymanager.packagesToScan=org.openhr
spring.h2.console.enabled=true
spring.h2.console.path=/h2

### Quartz ###
quartz.auto.startup=false

### External APIs ###
bankHolidaysAPI.englandAndWales=https://www.gov.uk/bank-holidays/england-and-wales.json
