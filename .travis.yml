dist: trusty
sudo: required

language: java
jdk:
  - oraclejdk8

services:
  - mysql

env:
  - NODE_VERSION=6
  - NODE_VERSION=8

cache:
  directories:
     - ./node_modules
     - $HOME/.m2

matrix:
  fast_finish: true

before_install:
  - wget https://raw.githubusercontent.com/creationix/nvm/v0.31.0/nvm.sh -O ~/.nvm/nvm.sh
  - source ~/.nvm/nvm.sh
  - node --version
  - nvm install $NODE_VERSION
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - mysql -u root -e 'CREATE DATABASE openhr;'

install:
  - cd frontend/
  - npm install
  - cd ../backend/
  - mvn install -B -D USERNAME=$USERNAME -D PASSWORD=$PASSWORD

script:
  - cd ../frontend/
  - npm run build
  - xvfb-run -a npm run test -- --single-run --no-progress
  - xvfb-run -a npm run e2e -- --no-progress --config=protractor.conf.js
  - cd ../backend/
  - mvn test -B -D USERNAME=$USERNAME -D PASSWORD=$PASSWORD

#after_success:
# - codecov

notifications:
  email: false
