dist: trusty
sudo: required

language: java
jdk:
  - oraclejdk8
  - openjdk8

services:
  - mysql

env:
  - NODE_VERSION=node

cache:
  directories:
     - ./frontend/node_modules
     - $HOME/.cache/yarn
     - $HOME/.npm
     - $HOME/.m2

matrix:
  fast_finish: true

before_script:
  - sh -e /etc/init.d/xvfb start
  - export DISPLAY=:99.0
  - sleep 3

before_install:
  - node --version
  - nvm install $NODE_VERSION
  - export CHROME_BIN=/usr/bin/google-chrome
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - mysql -u root -e 'CREATE DATABASE openhr;'

install:
  - cd frontend/
  - yarn install
  - cd ../backend/
  - mvn install -Pdev -B -D skipTests -e

script:
  - cd ../frontend/
  - npm run dist
  - xvfb-run -a npm run test -- --single-run --no-progress
  - xvfb-run -a npm run e2e -- --no-progress --config=protractor.conf.js
  - cd ../backend/
  - mvn package -Pdev -B -D skipTests -e
  - mvn test -Pdev -B -e
  
after_script:
  - mysql -u root -e 'DROP DATABASE openhr'

after_success:
  - npm install -g codecov
  - codecov -t $TOKEN
  - bash <(curl -s https://codecov.io/bash) -t $TOKEN

notifications:
  email: false
