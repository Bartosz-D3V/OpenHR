<button class="c-avatar" mat-mini-fab color="accent" id="shared-avatar" [matMenuTriggerFor]="avatarMenu">
  {{subject.fullName | initials}}
</button>
<mat-menu #avatarMenu="matMenu">
  <button [routerLink]="'/account'" mat-menu-item>Your account</button>
  <button [routerLink]="'/settings'" mat-menu-item>Settings</button>
  <button [routerLink]="'/logout'" (click)="logout()" mat-menu-item>Log out</button>
</mat-menu>
