<div class="c-static-modal">
  <h3 class="c-static-modal__header">Confirm</h3>
  <p class="c-static-modal__text">
    Please confirm action
  </p>
  <button mat-raised-button class="c-static-modal__btn" color="warn" [mat-dialog-close]="true">Confirm
  </button>
  <button mat-raised-button class="c-static-modal__btn" color="accent" [mat-dialog-close]="false">Cancel
  </button>
</div>
