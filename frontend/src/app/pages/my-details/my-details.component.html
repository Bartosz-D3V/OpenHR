<app-page-header [header]="'My details'"></app-page-header>
<section class="c-drawer">
  <md-toolbar [color]="'primary'">My details</md-toolbar>
  <md-accordion>
    <md-expansion-panel>
      <md-expansion-panel-header>
        <md-panel-title>
          Personal information
        </md-panel-title>
        <md-panel-description>
          <md-icon>account_circle</md-icon>
        </md-panel-description>
      </md-expansion-panel-header>
      <form>
        <md-form-field>
          <label for="my-details-first-name"></label>
          <input mdInput required="required" placeholder="First name" id="my-details-first-name">
        </md-form-field>

        <md-form-field>
          <label for="my-details-middle-name"></label>
          <input mdInput placeholder="Middle name" id="my-details-middle-name">
        </md-form-field>

        <md-form-field>
          <label for="my-details-last-name"></label>
          <input mdInput required="required" placeholder="Last name" id="my-details-last-name">
        </md-form-field>

        <md-form-field>
          <input mdInput [mdDatepicker]="picker" placeholder="Choose a date">
          <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
          <md-datepicker #picker></md-datepicker>
        </md-form-field>

        <md-form-field>
          <label for="my-details-position"></label>
          <input mdInput required="required" disabled placeholder="Position" id="my-details-position">
        </md-form-field>
      </form>
    </md-expansion-panel>

    <md-expansion-panel>
      <md-expansion-panel-header>
        <md-panel-title>
          Contact information
        </md-panel-title>
        <md-panel-description>
          <md-icon>phone</md-icon>
        </md-panel-description>
      </md-expansion-panel-header>
      <form>
        <md-form-field>
          <span mdPrefix>+44 (0) &nbsp;</span>
          <input type="tel" mdInput placeholder="Telephone">
          <md-icon mdSuffix>mode_edit</md-icon>
        </md-form-field>

        <md-form-field class="example-full-width">
          <input type="email" mdInput placeholder="E-mail" [formControl]="emailFormControl">
          <md-error *ngIf="emailFormControl.hasError('pattern')">
            Please enter a valid email address
          </md-error>
          <md-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </md-error>
        </md-form-field>
      </form>
    </md-expansion-panel>

  </md-accordion>
</section>
