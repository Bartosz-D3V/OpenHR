<section fxLayout="row wrap">
  <app-page-header [header]="'Leave application'"></app-page-header>
</section>

<section class="c-drawer">
  <mat-toolbar [color]="'primary'">Apply for a leave</mat-toolbar>
  <mat-card>
    <form [formGroup]="leaveApplicationFormGroup" fxLayout.gt-xs="row wrap" fxLayout.xs="row wrap"
          fxLayoutAlign.gt-xs="start" fxLayoutAlign.lt-sm="center center" fxFlex.gt-md="50" fxFlex.lt-md="100"
          fxLayoutGap="5">
      <app-date-range #dateRange class="c-drawer__element" fxFlex="100"
                      [requireStartDate]="true" [requireEndDate]="true" [startDate]="leaveApplication.startDate"
                      [showDescription]="true" [endDate]="leaveApplication.endDate"
                      (startDateChange)="setStartDate($event)"
                      (endDateChange)="setEndDate($event)"
                      (isValidChange)="isDateRangePickerValid($event)"></app-date-range>
      <mat-select class="c-drawer__element" [required]="true" fxFlex="100" placeholder="Select a leave type"
                  formControlName="leaveTypeSelectorController" (selectionChange)="setLeaveType($event.value)">
        <mat-option *ngFor="let leaveType of leaveTypes" [value]="leaveType.leaveCategory">
          {{leaveType.leaveCategory}}
        </mat-option>
      </mat-select>
      <mat-form-field class="c-drawer__element" fxFlex="100" class="c-textarea">
        <textarea matInput #message maxlength="500" placeholder="Message (optional)" name="message"
                  formControlName="messageController" [(ngModel)]="leaveApplication.message"></textarea>
        <mat-hint align="end">{{message?.value.length || 0}} / 500</mat-hint>
      </mat-form-field>
    </form>
  </mat-card>

  <div class="c-drawer__actions">
    <button type="submit" class="c-btn" mat-raised-button color="accent" [disabled]="!isValid() || isLoading"
            (click)="submitForm()">Submit
    </button>
    <mat-spinner class="c-loading-spinner" [diameter]="30" [color]="'warn'" *ngIf="isLoading"></mat-spinner>
  </div>
</section>
