<mat-card class="c-login-box">
  <mat-card-header class="c-login-box__header">
    <mat-card-title class="c-login-box__title">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginBoxForm" fxLayout="column" fxLayoutAlign="space-around">
      <mat-form-field fxFlex="100">
        <input aria-label="Username" type="text" aria-required="true" matInput required="required"
               placeholder="Username"
               id="login-page-username" name="username" formControlName="username"
               (keydown.enter)="login()">
      </mat-form-field>
      <mat-error id="login-page-username-error-required"
                 *ngIf="loginBoxForm.controls['username'].hasError('required') &&
                 loginBoxForm.controls['username'].touched">
        Username is required
      </mat-error>

      <mat-form-field fxFlex="100">
        <input aria-label="Password" type="password" aria-required="true" matInput required="required"
               placeholder="Password" id="login-page-password" name="password" formControlName="password"
               (keydown.enter)="login()">
      </mat-form-field>
      <mat-error id="login-page-password-error-required"
                 *ngIf="loginBoxForm.controls['password'].hasError('required') &&
                 loginBoxForm.controls['password'].touched">
        Password is required
      </mat-error>
      <mat-error id="login-page-password-error-invalid"
                 *ngIf="loginBoxForm.controls['password'].hasError('unauthorized')">
        Credentials are invalid
      </mat-error>
    </form>
  </mat-card-content>

  <mat-card-actions class="c-login-box__actions">
    <button aria-label="Login" type="submit" id="login-page-submit" mat-raised-button color="primary"
            (keydown.enter)="login()" (click)="login()" [disabled]="isLoading">Login
    </button>
    <mat-spinner aria-label="loading" class="c-loading-spinner" [diameter]="30" [color]="'warn'"
                 *ngIf="isLoading"></mat-spinner>
  </mat-card-actions>
</mat-card>
